<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>测试</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <select id="selTest" style="width:3cm;height:0.5cm;display:block;">
             <option value="v1" selected="selected">Value1</option>
             <option value="v2">选项2</option>
        </select>
        <input type="text" id="UserName" style="width:3cm;height:0.5cm;display:block;" />
        <input type="password" id="Password" style="width:3cm;height:0.5cm;display:block;" />

        <input type="button" id="btnTest" style="width:3cm;height:0.5cm" value="显示本网页地址" />
        <input type="button" id="btnTest2" style="width:3cm;height:0.5cm" value="转到服务器网页" />
       <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            document.getElementById("btnTest").addEventListner("click", onTest, false);
            document.getElementById("btnTest2").addEventListner("click", onGoToServerPage, false);

            function onTest()
            {
                alert(document.location.href);
            }

            function onGoToServerPage()
            {
                window.open("http://trusthx.vicp.net:318/test.htm", "_self");
            }
        </script>
     </body>
</html>
