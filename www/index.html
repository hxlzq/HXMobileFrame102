<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=4, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>测试</title>
    </head>
    <body>
        <input type="button" id="btnTest" style="position:absolute;left:100px;top:50px;height:40px" value="显示本网页地址" onclick="alert(document.location.href)" />
        <input type="button" id="btnTest2" style="position:absolute;left:100px;top:200px; height:40px" value="转到服务器网页" onclick="onGoToServerPage()" />
        <input type="button" id="btnTest3" style="position:absolute;left:100px;top:400px; height:40px" value="获取图片" onclick="onGetPicture()" />
        <img id="myImage" style="position:absolute;left:20px;top:600px;width:400px;height:400px" />
       <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
            app.initialize();

            function onTest()
            {
                alert(document.location.href);
            }

            function onGoToServerPage()
            {
                window.open("http://trusthx.vicp.net:318/test.htm", "_self");
            }

            function onGetPicture()
            {
                navigator.camera.getPicture(OnCameraSuccess, OnCameraError, {quality:50, destinationType:Camera.DestinationType.DATA_URL});
            }

            function OnCameraSuccess(imageData)
            {
                var image = document.getElementById("myImage");
                image.src = "data:image/jpeg;base64," + imageData;
            }

            function OnCameraError(message)
            {
                alert("Failed because:" + message);
            }
        </script>
     </body>
</html>
